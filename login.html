<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Amin GPT - ورود</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-box">
  <h2>ورود به Amin GPT</h2>
  <input id="user" placeholder="نام کاربری">
  <input id="pass" type="password" placeholder="رمز عبور">
  <button onclick="login()">ورود</button>
  <p id="msg"></p>
</div>

<script>
const USERS = [
  { username: "ali", password: "1234" },
  { username: "reza", password: "abcd" },
  { username: "sara", password: "pass1" }
];

function login() {
  const username = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  const found = USERS.find(u => u.username === username && u.password === password);

  if (found) {
    // ذخیره نام کاربری در localStorage برای چت
    localStorage.setItem("username", username);
    window.location.href = "chat.html";
  } else {
    document.getElementById("msg").innerText = "نام کاربری یا رمز اشتباه است";
  }
}
</script>
</body>
</html>
